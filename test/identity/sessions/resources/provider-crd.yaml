apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sessions.zitadel.identity.miloapis.com
spec:
  group: zitadel.identity.miloapis.com
  names:
    kind: Session
    listKind: SessionList
    plural: sessions
    singular: session
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            status:
              type: object
              required: ["userUID","provider","createdAt"]
              properties:
                userUID:
                  type: string
                provider:
                  type: string
                ip:
                  type: string
                createdAt:
                  type: string
                  format: date-time
                expiresAt:
                  type: string
                  format: date-time
