apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: milo-apiserver
spec:
  parentRefs:
  - name: default-gateway
    namespace: envoy-gateway-system

  rules:
  # 1) Retry on 429s so that project storage initialization has time to complete
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    backendRefs:
    - name: milo-apiserver
      port: 6443
      kind: Service
    retry:
      codes: [429]
      attempts: 5
      backoff: 300ms

  # 2) everything else (no retries)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: milo-apiserver
      port: 6443
      kind: Service
